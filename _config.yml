# Note: If you want to deploy to a GitHub user site (user.github.io), change baseurl to /
baseurl: /tufte-css-jekyll
title: Alex Lemna
# Whether the header (with large title and subtitle) should be displayed
header: false
subtitle: ...just likes to see his name in print
author: Alexander Lemna
email: foo [at] gmail
description: A Jekyll theme based on tufte-css
markdown: kramdown
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
highlighter: rouge
permalink: /articles/:categories/:year/:month/:day/:title.html
timezone: Etc/UCT
excerpt_separator: <!--more-->
exclude:
  [
    "Gemfile",
    "Gemfile.lock",
    "Rakefile",
    "DeployToGithub.Rakefile",
    "README.md",
    "publish.py",
  ]
post:
  template: _post.txt
  extension: md
page:
  template: _page.txt
  extension: md
git:
  branch: src
