baseurl: /tufte-css-jekyll
title: tufte-css-jekyll
header: true
subtitle: Subtitle
author: Stephan Druskat
email: 
description: A Jekyll theme for content-rich sites
markdown: kramdown
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
permalink: /articles/:categories/:year/:month/:day/:title.html
